<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowspan</title>
     <style>
   table{
    width:100%;
   }
   table,th,td{
    border:1px solid paleturquoise;
    
   }
tr:nth-child(even){
    background-color:lightgreen;
}
</style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4" >Names</th>
        </tr>
          <tr>
<td>First Name 1</td>
<td>Middle Name 1-1</td>
<td>Middle Name 2-1</td>
<td>Last Name 1</td>
        </tr>
            <tr>
                <td>First Name 2</td>
                <td>Middle Name 1-2</td>
                <td>Middle name 2-2</td>
                <td>Last Name 2</td>
            </tr>
            <tr>
                <td>First Name 3</td>
                <td>Middle Name 1-3</td>
                <td>Middle Name 2-3</td>
                <td>Last Name 3</td>
            </tr>
        
    </table>
</body>
</html>
