<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color countouring 2</title>
    <style>
    table, th, td{
        border: 1px solid palevioletred;
    }
table{
    width:100%;

}
th,td{
    padding:1%;
    text-align:center;
}
td:nth-child(odd){
    background-color: royalblue;
}
td:nth-child(even){
    background-color:lightgreen;
}
</style>
</head>
<body>
     <table>
        <tr>
            <th>First Name</th>
            <th>Middle Name 1</th>
            <th>Middle Name 2</th>
            <th>Last Name</th>
        </tr>
        <tr>
<td>First Name 1</td>
<td>Middle Name 1-1</td>
<td>Middle Name 2-1</td>
<td>Last Name 1</td>
        </tr>
            <tr>
                <td>First Name 2</td>
                <td>Middle Name 1-2</td>
                <td>Middle name 2-2</td>
                <td>Last Name 2</td>
            </tr>
            <tr>
                <td>First Name 3</td>
                <td>Middle Name 1-3</td>
                <td>Middle Name 2-3</td>
                <td>Last Name 3</td>
            </tr>
    </table>
</body>
</html>
